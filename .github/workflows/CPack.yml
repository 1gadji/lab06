name: build
run-name: build
on:
  push:
    branches: [ "gad" ]
  pull_request:
    branches: [ "gad" ]
jobs:
  testing:
    runs-on: ubuntu-latest
    steps:
      - name: load_repository
        uses: actions/checkout@v4
      - name: Build
        run: cd solver_application && cmake -H. -B build && cmake --build build
      - name: Artefacts
        uses: actions/upload-artifact@v4
        with:
          name: example
          path: solver_application/build/equation
